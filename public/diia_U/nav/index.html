    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;

        }
        100% {

        }
      }
      .animate-fadeIn {
        animation: fadeIn 2s ease-in-out;
      }
    </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

    });

          </svg>
