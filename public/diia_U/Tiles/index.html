<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tileContainer">

        <div class="tileRow">
            <div style="width: 60%; background-color: rgb(234, 85, 87);" class="tile">1
            </div>
            <div style="width: 40%; background-color: rgb(243, 208, 112);" class="tile">2
            </div>
        </div>
        
        <div class="tileRow">
            <div style="width: 40%; background-color: rgb(48, 151, 148);" class="tile">3
            </div>
            <div style="width: 60%; background-color: rgb(246, 160, 77);" class="tile">4
            </div>
        </div>
        
        <div class="tileRow">
            <div style="width: 60%; background-color: rgb(224, 82, 140);" class="tile">5
            </div>
            <div style="width: 40%; background-color: rgb(110, 193, 220);" class="tile">6
            </div>
        </div>
        
    </div>
</body>
</html>
