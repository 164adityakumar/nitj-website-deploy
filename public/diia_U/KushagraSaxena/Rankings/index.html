    <script>
        let card = document.getElementsByClassName("card")
        for(let i of card)
        {
            let el = i.childNodes[3].childNodes[1].childNodes[3]
            // console.log(el.classList.remove)
            i.addEventListener('mouseover',()=>{
                el.classList.remove("border-accent")
                el.classList.add("border-accentOrange")
            })
            i.addEventListener('mouseout',()=>{
                el.classList.remove("border-accentOrange")
                el.classList.add("border-accent")
            })
        }

        let contentArray = [
            {
                rank: "58<sup>th</sup>",
                image: "./img/NIRF.png",
                title1: "NIRF",
                description: "Amongst Engineering Category 2024"
            },
            {
                rank: "101-150",
                image: "./img/NIRF.png",
                title1: "NIRF",
                description: "Overall Ranking 2024"
            },
            {
                rank: "6<sup>th</sup>",
                image: "./img/QS_Asia.png",
                title1: "QS Aisa University Rankings",
                description: "Amongst all ranked NITs 2024"
            },
            {
                rank: "204<sup>th</sup>",
                image: "./img/QS_Asia.png",
                title1: "QS Aisa University Rankings",
                description: "Amongst Southern Asia Universities 2024"
            },
            {
                rank: "651-700",
                image: "./img/QS_Asia.png",
                title1: "QS Aisa University Rankings",
                description: "Amongst Asian Universities 2024"
            },
            {
                rank: "301-305",
                image: "./img/THE.png",
                title1: "THE Young University Rankings",
                description: "Amongst THE(Times Higher Education) Young University Rankings 2024"
            },
            {
                rank: "351-400",
                image: "./img/THE.png",
                title1: "THE Asia University Rankings",
                description: "Amongst THE(Times Higher Education) Asia University Rankings 2024"
            },
            {
                rank: "801-1000",
                image: "./img/THE.png",
                title1: "THE Engineering and Technology University Rankings",
                description: "Amongst THE(Times Higher Education) Engineering and Technology 2024"
            },
            {
                rank: "1001-1200",
                image: "./img/THE.png",
                title1: "THE World University Rankings",
                description: "Amongst THE(Times Higher Education) World University Rankings 2024"
            }
        ]

        let imageClass = document.getElementsByClassName("classImage")
        
        let rankClass = document.getElementsByClassName("classRank")

        let desClass = document.getElementsByClassName("classDes")

        for(let i = 0; i < contentArray.length; i++)
        {
            imageClass[i].src = contentArray[i].image
            rankClass[i].innerHTML += contentArray[i].rank
            desClass[i].innerHTML += contentArray[i].description
        }


        let leftScroll = document.getElementById("scrollLeft") 
        let rightScroll = document.getElementById("scrollRight") 
        let scroll = document.getElementsByClassName("scrollable")[0]
       
        leftScroll.addEventListener('click',()=>{
            if(window.outerWidth <= 768){
                scroll.scrollBy({
                left: -276,
                behavior: 'smooth'
            })
            }
            else{
            scroll.scrollBy({
                left: -scroll.clientWidth * 0.33,
                behavior: 'smooth'
            })
            }
        })

        rightScroll.addEventListener('click',()=>{
            if(window.outerWidth <= 768){
                scroll.scrollBy({
                left: 276,
                behavior: 'smooth'
            })

            }
            else{
            scroll.scrollBy({
                left: scroll.clientWidth * 0.33,
                behavior: 'smooth'
            })
            }
        })

        let para0 = document.getElementsByTagName("p")[0]
        let para1 = document.getElementsByTagName("p")[1]
        if(window.outerWidth <= 1024)
        {
            para0.classList.remove("text-4xl")
            para1.classList.remove("text-4xl")
            para0.classList.add("text-3xl")
            para1.classList.add("text-3xl")
        }

        if(window.outerWidth <= 768)
        {
            for(let i of card)
            {
                i.classList.remove("w-1/3")
                i.classList.add("w-64")
                // console.log(i)
            }
        }

        if(window.outerWidth <= 375)
        {
            scroll.classList.remove("pr-14")
        }
