<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 2s ease-in-out;
      }

      /* Ensure background image covers the entire header */
      #headerImageContainer {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Position heading at the bottom-left corner */
      .header-heading {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 1rem;
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }

      /* Style for the body image */
      .body-image {
        width: 100%;
        height: auto;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header with Changing Background Image -->
    <header
      class="relative w-full h-60 flex items-center justify-center bg-gray-800"
    >
      <!-- Background Image -->
      <div
        class="absolute inset-0 w-full h-full"
        id="headerImageContainer"
      ></div>

      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <!-- Single Heading -->
      <div class="absolute z-10 header-heading" id="headerHeading"></div>
    </header>
    <!-- Navigation heading -->
    <div>
      <nav
        class="flex px-4 lg:px-[11%] bg-gray-200 py-[8px] text-black"
        aria-label="Breadcrumb"
      >
        <ol class="container w-full inline-flex items-center">
          <li class="inline-flex items-center">
            <a
              href=""
              class="inline-flex items-center text-sm font-medium hover:text-gray-900"
            >
              <a href="../index.html" class="text-lg font-medium ml-2">Home</a>
            </a>
          </li>
          <li aria-current="page">
            <i
              style="color: grey; font-size: 12px; margin-left: 12px"
              class="fa-solid fa-angle-right ml-2"
            ></i>
            <a
              href="#"
              id="page-heading"
              class="page-title text-lg font-medium ml-2"
            ></a>
          </li>
        </ol>
      </nav>
    </div>

    <!-- News Section -->
    <div class="w-full flex flex-col items-start px-4">
      <p
        id="title"
        class="font2 font-medium text-[28px] lg:text-[32px] leading-tight my-2 border-b-2 border-[#0369a0]"
      >
        Latest Events
      </p>

      <div id="event-container" class="w-full mt-5">
        <!-- Event items will be inserted here dynamically -->
      </div>
    </div>
    <script src="./template.js"></script>
  </body>
</html>
